	<body>
		<div id="header">
			<div id="title">
				<table>
					<tr>
						<td><img src="res/logo.png" alt="logo" width="40" height="40"/></td>
						<td><h1>Hermes</h1></td>
					</tr>
				</table>
			</div>
			<div id="userPanel" >
				<div><h3>Waqqas Sheikh</h3></div>
				<div><a href="login.html">Log-Out</a></div>
			</div>
		</div>
		<div id="navigation">
			<ul id="nav">
				<li><a href="inbox.html">Inbox</a></li>
				<li><a href="sent.html">Sent Mail</a></li>
				<li><a href="drafts.html">Drafts</a></li>
				<li><a href="deleted.html">Deleted Mail</a></li>
			</ul>
		</div>
		<div id="content">
			<div id="buttonPanel">
				<input type="button" id="btn_send" class="button" value="Send"/>
				<input type="button" id="btn_cancel" class="button" value="Cancel"/>
			</div>
			<div id="infoPanel">
				<table>
					<tr>
						<td><strong>To:</strong></td>
						<td><input type="text" id="txt_to" class="composefield" size="100"/></td>
					</tr>
					<tr>
						<td><strong>Cc:</strong></td>
						<td><input type="text" id="txt_cc" class="composefield" size="100"/></td>
					</tr>
					<tr>
						<td><strong>Bcc:</strong></td>
						<td><input type="text" id="txt_bcc" class="composefield" size="100"/></td>
					</tr>
					<tr>
						<td><strong>Subject:</strong></td>
						<td><input type="text" id="txt_subject" class="composefield" size="100"/></td>
					</tr>
				</table>
			</div>
			<div id="emailPanel">
				<div id="holder"><textarea id="txt_message" cols="10" rows="10"></textarea></div>
			</div>
